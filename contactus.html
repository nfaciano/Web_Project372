    <h1>Contact Lambda Chi Alpha</h1>
    
    <section>
        <h2>We'd love to hear from you!</h2>
        <p>Please fill out the form below with your questions, concerns, or feedback, and we will get back to you as soon as possible.</p>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>Email: <a href="mailto:nfaciano@uri.edu">nfaciano@uri.edu</a></p>
    </footer>
